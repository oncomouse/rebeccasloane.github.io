<h1>Posts by Categories</h1>

<ul>
  {% for category in site.categories %}
  {% capture category_name %}{{ category | first }}{% endcapture %}
  <li>{{ category_name | capitalize }}
    <ul>{% for post in site.categories[category_name] %}
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
